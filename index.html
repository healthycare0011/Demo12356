<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .product {
      width: 150px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 10px;
      padding: 10px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }

    #cartItems {
      margin-top: 20px;
    }

    .cart-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
  </style>
  <script>
    // Function to add item to cart
    function addToCart(productName, price, imageUrl) {
      const cartItem = { name: productName, price: price, image: imageUrl };
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(cartItem);
      localStorage.setItem('cart', JSON.stringify(cart));
    }
  </script>
</head>
<body>
  <header>
    <h1>E-commerce Website</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Product cards will be dynamically generated here -->
    <div class="product">
      <img src="https://raw.githubusercontent.com/healthycare0011/photo/main/Height develop powder.jpg" alt="Product 1">
      <h2>Product 1</h2>
      <p>Price: ৳10.00</p>
      <button onclick="addToCart('Product 1', 10.00, 'https://raw.githubusercontent.com/healthycare0011/photo/main/Height develop powder.jpg')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h2>Product 2</h2>
      <p>Price: ৳20.00</p>
      <button onclick="addToCart('Product 2', 20.00, 'product2.jpg')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="product3.jpg" alt="Product 3">
      <h2>Product 3</h2>
      <p>Price: ৳30.00</p>
      <button onclick="addToCart('Product 3', 30.00, 'product3.jpg')">Add to Cart</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 E-commerce Website. All rights reserved.</p>
  </footer>
  
<script>
  // Function to add item to cart
  function addToCart(productName, price, imageUrl) {
    const cartItem = { name: productName, price: price, image: imageUrl };
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Check if the item is already in the cart
    const isAlreadyInCart = cart.some(item => item.name === productName);

    if (isAlreadyInCart) {
      alert('This item is already added to the cart.');
    } else {
      cart.push(cartItem);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert('Item added to cart successfully.');
    }
  }
</script>

</body>


</html>
